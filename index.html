    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: 'rgb(var(--color-primary-50) / <alpha-value>)',
                100: 'rgb(var(--color-primary-100) / <alpha-value>)',
                200: 'rgb(var(--color-primary-200) / <alpha-value>)',
                400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                800: 'rgb(var(--color-primary-800) / <alpha-value>)',
              },
            },
            dropShadow: {
              'glow': '0 0 5px rgb(var(--color-primary-500) / 0.7)',
            }
          }
        }
      }

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }

      // Typing animation script
      document.addEventListener('DOMContentLoaded', () => {
          const textToType = "Malik Shahzaib Mukhtiar";
          const typingElement = document.querySelector('.typing-text');
          if (!typingElement) return;

          let i = 0;
          const typingDuration = 3000; // 3 seconds for typing
          const charInterval = typingDuration / textToType.length;

          function typeWriter() {
              if (i < textToType.length) {
                  typingElement.innerHTML += textToType.charAt(i);
                  i++;
                  setTimeout(typeWriter, charInterval);
              } else {
                  // Signal that the animation is complete
                  window.dispatchEvent(new Event('typingAnimationComplete'));
              }
          }
          typeWriter();
      });

      // Prevent mouse wheel from changing number inputs
      document.addEventListener("wheel", function(event){
          if (document.activeElement.type === "number") {
              document.activeElement.blur();
          }
      });
    </script>
